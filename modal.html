<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/open-iconic-bootstrap.css" rel="stylesheet">
	<link href="./compiler/css/style.css" rel="stylesheet">

</head>
<body>

		<div class="container">
		<br><br>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-tema btn-success" 	data-toggle="modal" data-target="#success">Success</button>
			<button type="button" class="btn btn-tema btn-primary" 	data-toggle="modal" data-target="#primary">Primary</button>
			<button type="button" class="btn btn-tema btn-warning" 	data-toggle="modal" data-target="#warning">Warning</button>
			<button type="button" class="btn btn-tema btn-info" 	data-toggle="modal" data-target="#info">Info</button>
			<button type="button" class="btn btn-tema btn-danger" 	data-toggle="modal" data-target="#danger">Danger</button>
		</div>

		<!-- Modal Success -->
		<div class="modal modal-tema modal-success fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <span class="close" data-dismiss="modal" aria-label="Close">&times;</span>
		        <span id="exampleModalLabel" class="modal-title oi oi-circle-check" aria-hidden="true"></span>
		      </div>
		      <div class="modal-body">
		        <h2>Great</h2>
		        <p>Your data has been successfully saved</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-tema" data-dismiss="modal">BACK TO MY WORK</button>
		        <button type="button" class="btn btn-tema" data-dismiss="modal">BACK TO STORE HOURS</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Modal Primary -->

	<script src="js/jquery.min.js"></script>
